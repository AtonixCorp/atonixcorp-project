apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelflow-deployments
  namespace: atonixcorpvm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixelflow
  template:
    metadata:
      labels:
        app:  pixelflow
    spec:
      containers:
      - name: pixelflow
        image: ofidohubvm/pixelflow:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ofidohubvm-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: pixelflow-service
  namespace: atonixcorpvm
spec:
  selector:
    app: pixelflow
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
