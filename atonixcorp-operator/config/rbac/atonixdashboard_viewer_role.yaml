# permissions for end users to view atonixdashboards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: atonixdashboard-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: atonixcorp-operator
    app.kubernetes.io/part-of: atonixcorp-operator
    app.kubernetes.io/managed-by: kustomize
  name: atonixdashboard-viewer-role
rules:
- apiGroups:
  - dashboard.atonixcorp.org
  resources:
  - atonixdashboards
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dashboard.atonixcorp.org
  resources:
  - atonixdashboards/status
  verbs:
  - get
